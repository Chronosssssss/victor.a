<!DOCTYPE html>
<html lang="fr" data-theme="lofi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculatrice - Jeux videos</title>
  <script src="js/calculatrice.js" defer></script>
  <link rel="stylesheet" href="css/output.css">
  <style>
    .particle {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #1e3a8a; /* bleu sombre */
      border-radius: 9999px;
      opacity: 0.5;
      filter: blur(40px);
      animation: float 20s infinite ease-in-out;
    }
  
    .particle-1 {
      top: 20%;
      left: 10%;
      animation-delay: 2s;
    }
  
    .particle-2 {
      top: 40%;
      left: 70%;
      animation-delay: 5s;
    }
  
    .particle-3 {
      top: 60%;
      left: 30%;
      animation-delay: 10s;
    }
  
    .particle-4 {
      top: 80%;
      left: 80%;
      animation-delay: 2s;
    }
  
    .particle-5 {
      top: 30%;
      left: 50%;
      animation-delay: 7s;
    }
  
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(30px, -20px) scale(1.2);
      }
      
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease-out forwards;
    }
</style>
    </head>
<body class="bg-base-100 text-base-content font-sans min-h-screen flex flex-col items-center justify-center relative">

   <!-- BACKGROUND ANIMATION -->
<div class="background-animation fixed inset-0 z-0 overflow-hidden pointer-events-none">
    <div class="particle top-1/4 left-1/3 animate-pulse"></div>
    <div class="particle top-2/3 left-2/4 animate-ping"></div>
    <div class="particle top-1/2 left-1/5 animate-pulse"></div>
    <div class="particle top-[70%] left-[80%] animate-ping"></div>
  </div>

  <!-- Header Navigation -->
  <header class="w-full fixed top-0 left-0 bg-neutral text-neutral-content p-4 shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="static/logo.png" alt="Logo Manettes" class="w-10 h-10 rounded-full" />
        <h1 class="text-2xl font-bold">Jeux videos</h1>
      </div>
      <a href="index.html" class="btn btn-sm btn-accent">Accueil</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="mt-32 w-full max-w-md px-4 mb-24">
    <div class="card bg-base-200 bg-opacity-90 p-10 shadow-xl fade-up">
      <h2 class="text-3xl font-bold text-center mb-6 text-primary">Calculatrice</h2>
      <div id="calculator" class="grid grid-cols-4 gap-4">
  <input type="text" id="display" class="col-span-4 input input-bordered text-right text-xl" disabled />

  <button class="btn btn-primary hover:bg-secondary-focus transition-colors">7</button>
  <button class="btn btn-secondary hover:bg-secondary-focus transition-colors">8</button>
  <button class="btn btn-secondary">9</button>
  <button class="btn btn-accent hover:bg-secondary-focus transition-colors">+</button>

  <button class="btn btn-secondary hover:bg-secondary-focus transition-colors">4</button>
  <button class="btn btn-secondary hover:bg-secondary-focus transition-colors">5</button>
  <button class="btn btn-secondary hover:bg-secondary-focus transition-colors">6</button>
  <button class="btn btn-accent hover:bg-secondary-focus transition-colors">-</button>

  <button class="btn btn-secondary hover:bg-secondary-focus transition-colors">1</button>
  <button class="btn btn-secondary hover:bg-secondary-focus transition-colors">2</button>
  <button class="btn btn-secondary hover:bg-secondary-focus transition-colors">3</button>
  <button class="btn btn-accent hover:bg-secondary-focus transition-colors">*</button>

  <button class="btn btn-error hover:bg-secondary-focus transition-colors">C</button>
  <button class="btn btn-secondary hover:bg-secondary-focus transition-colors">0</button>
  <button class="btn btn-accent hover:bg-secondary-focus transition-colors">=</button>
  <button class="btn btn-accent hover:bg-secondary-focus transition-colors">.</button>
</div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-neutral text-neutral-content py-4 text-center mt-auto">
    <p>Jeux videos / Tous droits reserves.</p>
  </footer>
</body>
</html>
