<!DOCTYPE html>
<html lang="fr" data-theme="lofi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questionnaire - Jeux videos</title>
  <!-- script src="https://cdn.tailwindcss.com"></script-->
  <script src="js/questionnaire.js" defer></script>
  <link rel="stylesheet" href="css/output.css">
  <style>
    .particle {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: #1e3a8a; /* bleu sombre */
    border-radius: 9999px;
    opacity: 0.3;
    filter: blur(40px);
    animation: float 20s infinite ease-in-out;
  }

  .particle-1 {
    top: 20%;
    left: 10%;
    animation-delay: 2s;
  }

  .particle-2 {
    top: 40%;
    left: 70%;
    animation-delay: 5s;
  }

  .particle-3 {
    top: 60%;
    left: 30%;
    animation-delay: 10s;
  }

  .particle-4 {
    top: 80%;
    left: 80%;
    animation-delay: 2s;
  }

  .particle-5 {
    top: 30%;
    left: 50%;
    animation-delay: 7s;
  }

  @keyframes float {
    0%, 100% {
      transform: translate(0, 0) scale(1);
    }
    50% {
      transform: translate(30px, -20px) scale(1.2);
    }
    
  }
  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-up {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.8s ease-out forwards;
  }



  </style>
</head>
<body class="bg-base-100 text-base-content font-sans min-h-screen flex flex-col items-center justify-center relative">
      <!-- BACKGROUND ANIMATION -->
<div class="background-animation fixed inset-0 z-0 overflow-hidden pointer-events-none">
  <div class="particle top-1/4 left-1/3 animate-pulse"></div>
  <div class="particle top-2/3 left-2/4 animate-ping"></div>
  <div class="particle top-1/2 left-1/5 animate-pulse"></div>
  <div class="particle top-[70%] left-[80%] animate-ping"></div>
  </div>

  <!-- Header Navigation -->
  <header class="w-full fixed top-0 left-0 bg-neutral text-neutral-content p-4 shadow-md z-50">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="static/logo.png" alt="Logo Manette" class="w-10 h-10 rounded-full" />
        <h1 class="text-2xl font-bold">Jeux videos</h1>
      </div>
      <a href="index.html" class="btn btn-sm btn-accent">Accueil</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="mt-28 w-full max-w-4xl px-4 mb-24">
    <div class="card fade-up bg-base-200 bg-opacity-90 p-10 shadow-xl">
      <h2 class="text-3xl font-bold text-center mb-6 text-primary">Questionnaire</h2>
      <div id="questionnaire-container" class="space-y-6 hidden">
        <!-- Les questions seront générées ici -->
      </div>
      <div class="mt-6 text-center">
        <button id="start-btn" class="btn btn-secondary">Commencer</button>
      </div>
    </div>
  </main>

  <!-- Bouton Brute Force -->
  <div class="fixed bottom-4 right-4 opacity-40 hover:opacity-80 transition-opacity">
    <button id="brute-force-btn" class="btn btn-error" onclick="bruteForce()">Brute Force</button>
  </div>

 <!-- Script pour démarrer le questionnaire -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("start-btn");
      const container = document.getElementById("questionnaire-container");

      startBtn.addEventListener("click", () => {
        startBtn.classList.add("hidden");
        container.classList.remove("hidden");
        lancerQuestionnaire();
      });
    });
  </script>
</body>
</html>
